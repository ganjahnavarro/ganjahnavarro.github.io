<html lang="en">
<head>
    <title>Messenger chat plugin</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-customerchat"
    page_id="1806024359460926"
    theme_color="#ed1b24"
    logged_in_greeting="Welcome to Shakeys! You can ask me anything and can also order right here!"
    logged_out_greeting="Welcome to Shakeys! You can ask me anything and can also order right here!">
    </div>

    <div id="particles"></div>
    <script src="particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
